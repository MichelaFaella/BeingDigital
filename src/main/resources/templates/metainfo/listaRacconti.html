<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Racconti</title>
    <link rel="stylesheet" th:href="@{/stylesheet/listaRacconti.css}" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<th:block th:include="fragments/header"></th:block>
<div class="pageRacconti">

    <div class="principale">
        <h1>Leggi nostri racconti!</h1>
        <p>Qui trovi le nostre favole per facilitare l'apprendimento dei pi√π piccoli sugli argomenti della privacy
            online.</p>
    </div>


    <div class="racconto">
        <th:block th:each="racconto : ${racconti}">
            <a th:href="@{/racconto(id=${racconto.id})}">
                <div class="cardracconto">
                    <input name="" type="checkbox">
                    <div class="toggleracconto">+</div>
                    <div class="imageracconto">
                        <img alt="" th:src="@{/copertina(idArgomento=${racconto.id})}">
                    </div>

                    <div class="textRacconto">
                        <h2 th:text="${racconto.titolo}"></h2>
                    </div>
                </div>
            </a>
        </th:block>
    </div>


</div>
<th:block th:include="fragments/footer"></th:block>
</body>
</html>
